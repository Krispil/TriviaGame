 <span class="glyphicon glyphicon-heart" style="color: red;"></span></p>        <label for="">            <p>Select a difficulty level</p>            <button class="btn btn-default" onclick="Getdifficulty('easy')" id="easy">easy</button>            <button class="btn btn-default" onclick="Getdifficulty('medium')" id="medium">medium</button>            <button class="btn btn-default" onclick="Getdifficulty('hard')" id="hard">hard</button>        </label>        <br>        <label for="">            <p>Select a type game</p>            <button class="btn btn-default" onclick="GetTypeGame('bt-4')" id="bt-4">4 choice</button>            <button class="btn btn-default" onclick="GetTypeGame('bt-tf')" id="bt-tf">True|False</button>        </label>        <br>        <label for="categories" id="labCat"> Select a category: <br>            <select class="btn btn-default" name="categories" id="categories">                <option value="defult">Select</option>            </select>            <br><br>            <button class="btn btn-success" onclick='start()'>Ready</button>        </label>    </div></body></html>
